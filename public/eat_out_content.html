<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In-or-Out App" />
    <meta name="title" property="og:title" content="In-or-Out" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://live.staticflickr.com/65535/51736848656_5572e78ad6_k.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="In-or-Out App"
    />
    <meta
      name="author"
      content="Abelard Bautista, Oscar Renderos, Brian Ulatowski"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Eat Out Content</title>
  </head>
  <!-- Animation -->
  <body onload="pageFunction()" style="margin:0;"> 
    <div id="loader" class="loading"></div>
    <div style="display:none;" id="Animate" class="animate-bottom">

    <div id="header" class="row">
     <div id="eatOutHeader" class="col s12 valign-wrapper" > 
       <!--Home Button -->
        <button class="btn" onclick="Homepage()"><i class="material-icons">home</i></button>
        <div id="inputRecipeRow" class="row noBotMargin valign-wrapper">
          <div class="col s6">
            <input
              id="inputFood"
              type="text"
              placeholder="Search Restaurants"/>
          </div>
          <div class="col s5">
            <input id="inputLocation" type="text" placeholder="Location" />
          </div>
          <div id="inputRecipeBtn" class="btn" type="submit">
            <i class="material-icons">search</i>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- <section> -->
      <!-- <article> -->
      <div id="eatOutContent" class="container"></div>
      <!-- </article> -->
      <!-- </section> -->
      <div id="map"></div>
    </div>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtLJPj9kEVX8BT1o6wYrmxos4e7NY3CYc"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/eat_out_content.js"></script>
  </body>
  <br />
  <div class="footer">
      <p>by Abelard, Oscar & Brian &copy; 2020</p>
  </div>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="In-or-Out App" />
    <meta name="title" property="og:title" content="In-or-Out" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://live.staticflickr.com/65535/51736848656_5572e78ad6_k.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="In-or-Out App"
    />
    <meta
      name="author"
      content="Abelard Bautista, Oscar Renderos, Brian Ulatowski"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>In-Or-Out?</title>
  </head>

  <body>
    <div class="mainWrapper">
      <h1 class="title">
        Eat <span class="eatIn active">In</span> or
        <span class="eatOut">Out</span> today?
      </h1>
      <form class="searchBox">
        <input
          class="inputText"
          type="text"
          placeholder="Main course..."
          name="search"
        />
        <div class="inputLocation"></div>
        <button id="goEatIn" class="button" type="submit">
          <i class="fa fa-search fa-lg searchIcon"></i>
        </button>
      </form>
      <div class="slider">
        <div class="ball"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/script.js"></script>
      <div class="footer">
        <p>by Abelard, Oscar & Brian &copy; 2020</p>
      </div>
    </div>
  </body>
</html>

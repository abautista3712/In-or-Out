<head>
    <meta charset="UTF-8">

    <title>In-Or-Out?</title>

<body>
    <div class="mainWrapper">
    <h1 class="title">Eat <span class="eatIn active">In</span> or <span class="eatOut">Out</span> today?</h1>
    <form class="searchBox">
        <input class="inputText" type="text" placeholder="Type a main course..." name="search">
        <div class="inputLocation"></div>
        <button id="goEatIn" class="button" type="submit">
            <i class="fa fa-search fa-lg searchIcon"></i>
        </button>
    </form>
    <div class="slider">
        <div class="ball"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
